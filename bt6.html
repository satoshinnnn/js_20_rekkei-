<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- kiểm tra số nguyên tố -->
    <script>
        let n = +prompt("Enter a number");
        let check = 0 ;  
        for (let i=2 ; i<n/2 ; i++) {
            if ( n%i == 0) {
                check = 1;
            }          
        }
        if (check===0) {
            console.log("là số nguyên tố");
        }
        else {
            console.log("không phải là số nguyên tố")
        }
        
    </script>
</body>
</html>
