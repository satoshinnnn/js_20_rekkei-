<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập vào số dương n in ra n số fibonaci -->
   <script>
    // tạo ít nhất 3 biến lưu 2 số trước và 1 số sau 
    //
    let input = +prompt();
    let next, f0 =1, f1 =1;
    document.write(11)
    for (let i = 3 ; i <= input ;i++) {
        next = f1 + f0;
        document.write(next);
        f0 = f1;
        f1 = next;    
    }
    </script>
  
</body>
</html>
